<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED SPARKIE: SYSTEM_OVERRIDE</title>
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-blue: #00f3ff;
            --neon-green: #00ff66;
            --matrix-color-bg: rgba(255, 0, 60, 0.1);
            --matrix-color-fg: #ff003c;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a; /* –û—á–µ–Ω—å —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω */
            color: var(--neon-red);
            font-family: 'Press Start 2P', 'Courier New', monospace; /* –§—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–π –ø–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            overflow: hidden;
            text-shadow: 0 0 5px var(--neon-red);
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∏–∫—Å–µ–ª—å–Ω–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞, –µ—Å–ª–∏ –Ω–µ—Ç –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ */
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        /* –§–æ–Ω "–¶–∏—Ñ—Ä–æ–≤–æ–π –¥–æ–∂–¥—å" */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(0.5px); /* –ù–µ–±–æ–ª—å—à–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        /* –ì–ª–∏—Ç—á-—ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .glitch-text {
            font-size: clamp(2rem, 8vw, 5rem); /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.03em 0 0 var(--neon-blue), -0.02em -0.02em 0 var(--neon-green),
                         0.01em 0.04em 0 var(--neon-red);
            animation: glitch-anim 1s infinite alternate linear;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        @keyframes glitch-anim {
            0% {
                text-shadow: 0.03em 0 0 var(--neon-blue), -0.02em -0.02em 0 var(--neon-green), 0.01em 0.04em 0 var(--neon-red);
                transform: translate(0em, 0em);
            }
            25% {
                text-shadow: -0.01em -0.03em 0 var(--neon-green), 0.02em 0 0 var(--neon-red), -0.03em 0.01em 0 var(--neon-blue);
                transform: translate(0.01em, 0.02em);
            }
            50% {
                text-shadow: 0.02em 0.02em 0 var(--neon-red), -0.01em 0 0 var(--neon-blue), 0.03em -0.03em 0 var(--neon-green);
                transform: translate(-0.02em, -0.01em);
            }
            75% {
                text-shadow: -0.03em 0.01em 0 var(--neon-blue), 0.01em -0.02em 0 var(--neon-green), -0.02em 0.03em 0 var(--neon-red);
                transform: translate(0.02em, 0.01em);
            }
            100% {
                text-shadow: 0.03em 0 0 var(--neon-blue), -0.02em -0.02em 0 var(--neon-green), 0.01em 0.04em 0 var(--neon-red);
                transform: translate(0em, 0em);
            }
        }

        .status-message {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
            margin-bottom: 25px;
            animation: pulse-green 2s infinite alternate;
        }

        @keyframes pulse-green {
            from { text-shadow: 0 0 5px var(--neon-green); }
            to { text-shadow: 0 0 15px var(--neon-green); }
        }

        .leaderboard-box {
            width: 95%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid var(--neon-red);
            box-shadow: 0 0 25px var(--neon-red), inset 0 0 15px var(--neon-red);
            padding: 30px 20px;
            backdrop-filter: blur(8px);
            border-radius: 8px;
            animation: pulse-border 3s infinite alternate;
            box-sizing: border-box;
            max-height: 70vh; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É */
            overflow-y: auto; /* –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É, –µ—Å–ª–∏ –º–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .leaderboard-box::-webkit-scrollbar {
            width: 8px;
        }
        .leaderboard-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .leaderboard-box::-webkit-scrollbar-thumb {
            background: var(--neon-red);
            border-radius: 10px;
            box-shadow: 0 0 8px var(--neon-red);
        }
        .leaderboard-box::-webkit-scrollbar-thumb:hover {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes pulse-border {
            from { border-color: var(--neon-red); box-shadow: 0 0 15px var(--neon-red), inset 0 0 8px var(--neon-red); }
            to { border-color: var(--neon-blue); box-shadow: 0 0 25px var(--neon-blue), inset 0 0 12px var(--neon-blue); }
        }

        .user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 10px;
            border-bottom: 1px dashed rgba(255, 0, 60, 0.4);
            font-size: clamp(1rem, 3vw, 1.4rem);
            transition: all 0.4s ease-in-out;
            position: relative;
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .user-row:hover {
            background: rgba(0, 243, 255, 0.08); /* –°–∏–Ω–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .rank {
            color: #555;
            margin-right: 15px;
            font-size: 0.8em;
            width: 30px;
            text-align: right;
            text-shadow: none;
            color: rgba(255, 255, 255, 0.3);
        }
        .name {
            flex-grow: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }
        .score {
            color: var(--neon-blue);
            text-shadow: 0 0 12px var(--neon-blue);
            font-weight: bold;
            margin-left: 15px;
        }

        .error-display {
            color: yellow;
            background: rgba(139, 0, 0, 0.8);
            border: 2px solid yellow;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 0 15px yellow;
        }

        .bottom-status {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.3);
            text-shadow: none;
        }

    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div class="glitch-text" data-text="RED SPARKIE">RED SPARKIE</div>
        <p class="status-message">SYSTEM STATUS: <span style="color: var(--neon-green);">ACTIVE</span></p>
        
        <div class="leaderboard-box" id="leaderboard">
            <div style="text-align: center; font-size: 1.2rem; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue);">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–û–¢–û–ö–ê –î–ê–ù–ù–´–•...</div>
        </div>

        <div class="bottom-status">CONNECTED TO CORE_SERVER via NGROK_TUNNEL</div>
    </div>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        // !!! –í–°–¢–ê–í–¨–¢–ï –°–í–û–Æ –ê–ö–¢–£–ê–õ–¨–ù–£–Æ –°–°–´–õ–ö–£ NGROK –°–Æ–î–ê (–ë–ï–ó / –í –ö–û–ù–¶–ï) !!!
        const NGROK_URL = "https://ishaan-diphycercal-hilariously.ngrok-free.dev/data"; 
        
        // --- –≠–§–§–ï–ö–¢ –ú–ê–¢–†–ò–¶–´ ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = "01CODE_RED"; // –¢–µ–ø–µ—Ä—å –±—É–∫–≤—ã —Ç–æ–∂–µ –ø–∞–¥–∞—é—Ç
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)"; // –ë–æ–ª–µ–µ –º—è–≥–∫–∏–π —Ö–≤–æ—Å—Ç
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 0, 60, 0.3)"; // –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π
            ctx.font = fontSize + "px 'Press Start 2P'"; // –ù–æ–≤—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è –º–∞—Ç—Ä–∏—Ü—ã

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.96) drops[i] = 0; // –®–∞–Ω—Å –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è
                drops[i]++;
            }
        }

        // --- –û–ë–ù–û–í–õ–ï–ù–ò–ï –î–ê–ù–ù–´–• (–° –û–ë–†–ê–ë–û–¢–ö–û–ô –û–®–ò–ë–û–ö) ---
        async function updateLeaderboard() {
            const leaderboardBox = document.getElementById('leaderboard');
            try {
                const response = await fetch(`${NGROK_URL}/data`);
                
                if (!response.ok) {
                    throw new Error(`–°–ï–¢–ï–í–ê–Ø –û–®–ò–ë–ö–ê: ${response.status} ${response.statusText}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ ngrok –∏ api.py`);
                }
                
                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error("–û–®–ò–ë–ö–ê –î–ê–ù–ù–´–•: –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç.");
                }
                
                console.log("–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:", data);

                if (data.length === 0) {
                    leaderboardBox.innerHTML = '<div style="text-align: center; color: var(--neon-blue); text-shadow: 0 0 8px var(--neon-blue);">–°–ü–ò–°–û–ö –ü–£–°–¢ (–û–ñ–ò–î–ê–ù–ò–ï –ê–ö–¢–ò–í–ù–û–°–¢–ò)</div>';
                    return;
                }

                leaderboardBox.innerHTML = data.map((u, i) => `
                    <div class="user-row">
                        <span class="rank">${(i + 1).toString().padStart(2, '0')}</span>
                        <span class="name">${u.name}</span>
                        <span class="score">${u.score} VBITS</span>
                    </div>
                `).join('');
            } catch (e) {
                console.error("–ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –°–ë–û–ô –§–†–û–ù–¢–ï–ù–î–ê:", e);
                leaderboardBox.innerHTML = `<div class="error-display">
                    üö® –°–ë–û–ô –°–ò–°–¢–ï–ú–´ üö®<br>
                    ${e.message}<br>
                    <span style="font-size:0.7em;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ: 1. NGROK –∑–∞–ø—É—â–µ–Ω? 2. API.PY –∑–∞–ø—É—â–µ–Ω? 3. –°—Å—ã–ª–∫–∞ NGROK –≤–µ—Ä–Ω–∞?</span>
                </div>`;
            }
        }

        setInterval(drawMatrix, 30); // –ß—É—Ç—å –±—ã—Å—Ç—Ä–µ–µ
        setInterval(updateLeaderboard, 5000);
        updateLeaderboard(); // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ —Å—Ä–∞–∑—É

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawMatrix();
        });
    </script>
</body>
