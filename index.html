<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED SPARKIE: LEADERBOARD</title>
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-blue: #00f3ff;
            --neon-green: #00ff66;
            --gold: #ffcc00;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            color: var(--neon-red);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.6;
        }

        /* Эффект сканирующей линии */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 95%;
            max-width: 600px;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .glitch-text {
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 2px 2px var(--neon-red), -2px -2px var(--neon-blue);
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--neon-red), -2px -2px var(--neon-blue); transform: skew(0deg); }
            5% { text-shadow: -3px -2px var(--neon-green), 3px 2px var(--neon-red); transform: skew(2deg); }
            10% { text-shadow: 2px 2px var(--neon-red), -2px -2px var(--neon-blue); transform: skew(0deg); }
            15% { text-shadow: 4px 0px var(--neon-blue), -4px 0px var(--neon-green); }
            20% { text-shadow: 2px 2px var(--neon-red), -2px -2px var(--neon-blue); }
        }

        .leaderboard-box {
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.4);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .user-row {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        /* Стили для топ-3 */
        .row-1 { 
            border-left-color: var(--gold); 
            background: rgba(255, 204, 0, 0.1); 
            box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.2);
        }
        .row-1 .rank { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        .row-2 { 
            border-left-color: var(--silver); 
            background: rgba(224, 224, 224, 0.08); 
        }
        .row-2 .rank { color: var(--silver); text-shadow: 0 0 8px var(--silver); }

        .row-3 { 
            border-left-color: var(--bronze); 
            background: rgba(205, 127, 50, 0.08); 
        }
        .row-3 .rank { color: var(--bronze); text-shadow: 0 0 8px var(--bronze); }

        .rank {
            font-size: 1.4rem;
            font-weight: bold;
            width: 40px;
            font-family: 'Courier New', monospace;
        }

        .name {
            flex-grow: 1;
            color: #eee;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .score {
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .error-display {
            color: var(--neon-red);
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            border: 1px dashed var(--neon-red);
        }

        @media (max-width: 400px) {
            .glitch-text { font-size: 1.5rem; }
            .rank { font-size: 1.1rem; width: 30px; }
            .name { font-size: 0.9rem; }
            .score { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div class="glitch-text">ACCESS GRANTED</div>
        <div class="leaderboard-box" id="leaderboard">
            <div style="text-align: center; padding: 50px; color: var(--neon-blue);">ИНИЦИАЛИЗАЦИЯ ПОТОКА...</div>
        </div>
    </div>

    <script>
        const DATA_URL = "https://ishaan-diphycercal-hilariously.ngrok-free.dev/data";

        // Матричный фон (0 и 1)
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const binary = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = binary.charAt(Math.floor(Math.random() * binary.length));
                
                // Иногда подсвечиваем ярче
                if(Math.random() > 0.95) ctx.fillStyle = "#fff";
                else ctx.fillStyle = "#ff003c";
                
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        async function updateLeaderboard() {
            const leaderboardBox = document.getElementById('leaderboard');
            try {
                const response = await fetch(DATA_URL, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    leaderboardBox.innerHTML = '<div style="text-align: center; padding: 30px;">БАЗА ДАННЫХ ПУСТА</div>';
                    return;
                }

                leaderboardBox.innerHTML = data.map((u, i) => {
                    let topClass = "";
                    if (i === 0) topClass = "row-1";
                    else if (i === 1) topClass = "row-2";
                    else if (i === 2) topClass = "row-3";

                    return `
                        <div class="user-row ${topClass}">
                            <span class="rank">${(i + 1)}</span>
                            <span class="name">${u.name}</span>
                            <span class="score">${u.score} V</span>
                        </div>
                    `;
                }).join('');

            } catch (e) {
                console.error("Fetch error:", e);
                leaderboardBox.innerHTML = `
                    <div class="error-display">
                        SYSTEM_FAILURE: ОШИБКА СВЯЗИ<br>
                        <small style="opacity: 0.5;">${e.message}</small>
                    </div>`;
            }
        }

        setInterval(drawMatrix, 50);
        setInterval(updateLeaderboard, 5000);
        updateLeaderboard();
    </script>
</body>
</html>
