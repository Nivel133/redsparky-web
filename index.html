<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED SPARKIE: LEADERBOARD</title>
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-blue: #00f3ff;
            --neon-green: #00ff66;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            color: var(--neon-red);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .glitch-text {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 var(--neon-blue), -0.025em -0.05em 0 var(--neon-green),
                         0.025em 0.05em 0 var(--neon-red);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .leaderboard-box {
            width: 500px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 20px var(--neon-red);
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .user-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 0, 60, 0.3);
            font-size: 1.2rem;
        }

        .rank { color: var(--neon-blue); width: 40px; }
        .name { flex-grow: 1; color: white; text-transform: uppercase; }
        .score { color: var(--neon-green); font-weight: bold; }

        .error-display {
            color: yellow;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div class="glitch-text">LEADERBOARD</div>
        <div class="leaderboard-box" id="leaderboard">
            <div style="text-align: center;">ПОДКЛЮЧЕНИЕ К СИСТЕМЕ...</div>
        </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ (МЫ УЖЕ ВСЕ ПРОВЕРИЛИ, ТУТ ТВОЯ ССЫЛКА) ---
        const DATA_URL = "https://ishaan-diphycercal-hilariously.ngrok-free.dev/data";

        // Матричный фон
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff003c";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        // Загрузка данных
        async function updateLeaderboard() {
            const leaderboardBox = document.getElementById('leaderboard');
            try {
                // Прямой запрос к твоему API через ngrok
                const response = await fetch(DATA_URL, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.length === 0) {
                    leaderboardBox.innerHTML = '<div style="text-align: center;">СПИСОК ПУСТ</div>';
                    return;
                }

                leaderboardBox.innerHTML = data.map((u, i) => `
                    <div class="user-row">
                        <span class="rank">${(i + 1)}</span>
                        <span class="name">${u.name}</span>
                        <span class="score">${u.score} VBITS</span>
                    </div>
                `).join('');

            } catch (e) {
                console.error("System Error:", e);
                leaderboardBox.innerHTML = `<div class="error-display">ОШИБКА: СЕРВЕР НЕ ОТВЕЧАЕТ<br><small>${e.message}</small></div>`;
            }
        }

        setInterval(drawMatrix, 30);
        setInterval(updateLeaderboard, 5000); // Обновление каждые 5 сек
        updateLeaderboard();
    </script>
</body>
</html>
