        }

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
        }

        /* Глитч-эффект для заголовка */
        .glitch {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            14% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            99% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            100% { text-shadow: -0.025em 0 0 #00fffc, -0.025em -0.025em 0 #fc00ff, -0.025em -0.05em 0 #fffc00; }
        }

        .leaderboard-box {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-color);
            box-shadow: 0 0 20px var(--neon-color), inset 0 0 10px var(--neon-color);
            padding: 30px;
            backdrop-filter: blur(5px);
            border-radius: 5px;
        }

        .user-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px dashed rgba(255, 0, 60, 0.3);
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .user-row:hover {
            background: rgba(255, 0, 60, 0.1);
            transform: scale(1.02);
        }

        .rank { color: #555; margin-right: 15px; }
        .name { flex-grow: 1; text-transform: uppercase; letter-spacing: 2px; }
        .score { color: #00f3ff; text-shadow: 0 0 5px #00f3ff; }

        .status-bar {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
